server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:memDb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true